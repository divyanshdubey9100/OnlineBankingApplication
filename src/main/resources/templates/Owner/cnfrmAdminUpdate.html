<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
</style>
<body>
	<h3>Please Confirm/Delete</h3>
	<table border="1" width="auto" padding="5%">
		<thead>
			<tr>
				<th>id</th>
				<th>userId</th>
				<th>name</th>
				<th>mobile</th>
				<th>password</th>
				<th>gender</th>
				<th>address</th>
				<th>Accept</th>
				<th>Denie</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="temp:${cust}">
			<form action="/acceptAdminUpdateReq" method="post">

					<!-- 			id -->
					<td><span th:text="${temp.id}" /></td>
					<input type="hidden" name="id" th:value="${temp.id}">
					</td>
					<!-- 					userId -->
					<td><span th:text="${temp.userId}" /> <input type="hidden"
						name="userId" th:value="${temp.userId}" /></td>



					<!-- 					name -->
					<td><span th:text="${temp.name}" /><br><br>
					
					<input type="hidden"
							name="name" th:value="${temp.name}" /></td>
					
					<td>
					<span th:text="${temp.mobile}" /> <br><br>
					<input type="hidden" name="mobile"
					th:value="${temp.mobile}">
					</td>
					<!-- 				pass -->
					<td>
					<span th:text="${temp.pass}" />
					<input type="hidden" name="pass"
					th:value="${temp.pass}">
					</td>

					
					<!-- 				Gender -->
					<td>
					<span  th:text="${temp.gender}" /><br><br>
					<input type="hidden" name="gender" th:value="${temp.gender}">
					</td>

					<!-- 				Address -->
					<td>
					<span th:text="${temp.address}" /><br><br>
					<input type="hidden" name="address" th:value="${temp.address}">
				</td>
					<td><input type="submit" value="Accept"></td>
					
				</form>
				
				<form action="/chkAdminUpdateReq">
						<td><input type="submit" value="Back"></td>
				</form>
			</tr>
			

		</tbody>
	</table>
	<br>
	<br>
	<a href="/own" style="margin-left: 5%">Main Menu</a>
</body>
</html>
