<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
</style>
<body>
	<h3>List Of customers</h3>
	<table border="1" width="auto" padding="5%">
		<thead>
			<tr>
				<th>id</th>
				<th>userID</th>
				<th>name</th>
				<th>mobile</th>
				<th>gender</th>
				<th>pass</th>
				<th>dob</th>
				<th>address</th>
				<th>ques1</th>
				<th>ans1</th>
				<th>ques2</th>
				<th>ans2</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="temp:${cust}">.
				<td th:text="${temp.id}" />
				<td th:text="${temp.userId}" />
				<td th:text="${temp.name}" />
				<td th:text="${temp.mobile}" />
				<td th:text="${temp.gender}" />
				<td th:text="${temp.pass}" />
				<td th:text="${temp.dob}" />
				<td th:text="${temp.address}" />
				<td th:text="${temp.ques1}" />
				<td th:text="${temp.ans1}" />
				<td th:text="${temp.ques2}" />
				<td th:text="${temp.ans2}" />
				<td>
					<form action="/editOwn">
						<input type="hidden" name="id" th:value="${temp.id}">
						<input type="submit" value="edit">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<a href="/own" style="margin-left: 5%">Back</a>
</body>
</html>
