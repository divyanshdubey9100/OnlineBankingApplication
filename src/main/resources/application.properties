server.port=9090

# MySQL Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/banking?useSSL=false&serverTimezone=UTC
spring.datasource.username=banking
spring.datasource.password=banking
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# DDL Auto (create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL Queries (optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.thymeleaf.cache=false
server.error.whitelabel.enabled=false
